<!-- Aqui realizamos o databinding, associação, utlizando o [] entre o atributo e sua respectiva fonte de dado em seu component. Essa associação realizada foi do tipo unidirecional -->
<img class="img-responsive center-block" [src]="url" [alt]="titulo">

<!-- Aqui foi utilizado uma alternativa ao databinding, o 'angularexpression' 
<img class="img-responsive center-block" src="{{ url }}" alt="{{ titulo }}"> -->
