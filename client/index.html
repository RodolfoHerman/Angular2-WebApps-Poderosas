<!doctype html>
<html>
    <head>
        <!-- Tag base é importante quando usamos o sistema de rotas do Angular 2. É necessário colocar a TAG para que o Angular possa renderizar as páginas -->
        <base href="/">

        <title>Angular2WebAppsPoderosas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
        
        <script src="node_modules/core-js/client/shim.min.js"></script>

        <script src="node_modules/zone.js/dist/zone.js"></script>
        <script src="node_modules/reflect-metadata/Reflect.js"></script>
        <script src="node_modules/systemjs/dist/system.src.js"></script>
        
        <script src="systemjs.config.js"></script>
        <script>
            System.import('app').catch(function(err){ console.error(err); });
        </script>
    </head>
    <body>
        <!-- Enquanto o modulo não for carregado irá mostrar a palvra 'Carregando' -->
        <app>Carregando...</app>
    </body>
</html>
